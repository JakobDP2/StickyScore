<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Situations Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* Base Retro Styling */
        body { 
            background-color: #000000; 
            color: #ffffff;            
            font-family: 'Press Start 2P', cursive; 
            text-align: center; 
            margin: 0; padding: 20px;
            -webkit-font-smoothing: none;
        }
        
        .container { max-width: 700px; margin: 0 auto; }

        /* MAIN GAME TITLE */
        .game-title {
            color: #00e676; 
            font-size: 2.0rem;
            text-transform: uppercase;
            margin-top: 20px;
            margin-bottom: 10px;
            text-shadow: 4px 4px #2e7d32; 
            line-height: 1.5;
        }

        /* SUBTITLE */
        h2 { 
            color: #ffffff;
            font-size: 1.0rem;
            text-transform: uppercase; 
            margin-bottom: 40px; 
            letter-spacing: 2px;
        }
        
        /* Table Headers */
        .header-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: #ffffff;
            text-transform: uppercase;
            border-bottom: 2px solid #444; 
            padding-bottom: 10px;
        }

        /* Score Rows */
        .score-row { 
            display: flex; 
            justify-content: space-between; 
            padding: 12px 0;
            font-size: 0.9rem;
        }

        .col-rank { width: 15%; text-align: left; }
        .col-name { width: 50%; text-align: left; text-transform: uppercase;}
        .col-score { width: 35%; text-align: right; }

        /* COLORS */
        .score-row:first-child { color: #ffff00; }
        .score-row:nth-child(2) { color: #00ffff; }
        .score-row:nth-child(3) { color: #ff00ff; }

    </style>
</head>
<body>

    <div class="container">
        <div class="game-title">STICKY<br>SITUATIONS</div>
        <h2>HIGH SCORES</h2>
        
        <div class="header-row">
            <span class="col-rank">RANK</span>
            <span class="col-name">NAME</span>
            <span class="col-score">SCORE</span>
        </div>

        <div id="scoreboard">
             <div style="margin-top:20px; color:#444;">LOADING...</div>
        </div>
    </div>

    <script>
        const dbUrl = "https://stickysituations-4bb14-default-rtdb.europe-west1.firebasedatabase.app/scores.json";

        async function fetchScores() {
            try {
                const response = await fetch(dbUrl);
                const data = await response.json();

                const board = document.getElementById("scoreboard");
                
                if (!data) {
                    board.innerHTML = "<div style='padding:20px; color:#888;'>NO SCORES YET</div>";
                    return;
                }

                board.innerHTML = ""; 

                let scores = Object.values(data);
                scores.sort((a, b) => b.score - a.score); 

                scores.slice(0, 10).forEach((entry, index) => {
                    const div = document.createElement("div");
                    div.className = "score-row";
                    
                    let rankSuffix = "TH";
                    if (index + 1 === 1) rankSuffix = "ST";
                    else if (index + 1 === 2) rankSuffix = "ND";
                    else if (index + 1 === 3) rankSuffix = "RD";

                    const scoreDisplay = Math.round(parseFloat(entry.score));
                    
                    div.innerHTML = `
                        <span class="col-rank">${index + 1}${rankSuffix}</span>
                        <span class="col-name">${entry.name}</span>
                        <span class="col-score">${scoreDisplay}</span>
                    `;
                    board.appendChild(div);
                });

            } catch (error) {
                console.error("Error:", error);
            }
        }

        fetchScores();
        setInterval(fetchScores, 3000);
    </script>
</body>
</html>
