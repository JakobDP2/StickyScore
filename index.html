<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Situations Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* Base Retro Styling */
        body { 
            background-color: #000000; 
            color: #ffffff;            
            font-family: 'Press Start 2P', cursive; 
            text-align: center; 
            margin: 0; 
            padding: 20px;
            -webkit-font-smoothing: none;
            overflow-x: hidden; 
            min-height: 100vh;
        }
        
        .container { 
            width: 100%; 
            max-width: 700px; 
            margin: 20px auto 0 auto; 
        }

        /* MAIN GAME TITLE */
        .game-title {
            color: #00e676; 
            font-size: 2.0rem;
            text-transform: uppercase;
            margin-bottom: 15px; /* Reduced slightly */
            text-shadow: 4px 4px #2e7d32; 
            line-height: 1.5;
        }

        /* SUBTITLE */
        h2 { 
            color: #ffffff;
            font-size: 1.0rem;
            text-transform: uppercase; 
            margin-bottom: 30px; 
            letter-spacing: 2px;
        }
        
        /* SHARED ROW STYLING */
        .header-row, .score-row {
            display: flex;
            justify-content: space-between;
            align-items: center; 
            width: 100%;
        }

        /* --- DESKTOP SIZES --- */
        .header-row {
            margin-bottom: 20px;
            color: #ffffff;
            border-bottom: 2px solid #444; 
            padding-bottom: 15px;
            font-size: 16px; 
        }

        .score-row { 
            padding: 12px 0;
            font-size: 16px; 
        }

        /* --- COLUMN WIDTHS --- */
        .col-rank { width: 20%; text-align: left; }
        
        .col-name { 
            width: 45%; 
            text-align: left; 
            text-transform: uppercase;
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 5px; 
        }
        
        .col-score { width: 35%; text-align: right; }

        /* COLORS */
        .score-row:first-child { color: #ffff00; }
        .score-row:nth-child(2) { color: #00ffff; }
        .score-row:nth-child(3) { color: #ff00ff; }

        /* --- MOBILE SPECIFIC TWEAKS --- */
        @media (max-width: 600px) {
            body { padding: 15px; } /* Slightly more side padding */
            
            .game-title { 
                font-size: 1.6rem; /* Slightly larger for impact */
                margin-bottom: 20px; 
            }
            
            h2 { 
                font-size: 0.8rem; 
                margin-bottom: 25px; 
            }
            
            /* TALLER ROWS FOR MOBILE */
            /* This eats up that empty space at the bottom */
            .header-row { 
                font-size: 12px; /* Slightly readable bump */
                margin-bottom: 15px; 
                padding-bottom: 12px;
            }
            .score-row { 
                font-size: 12px; 
                padding: 16px 0; /* Increased from 10px -> 16px to stretch the list out */
                border-bottom: 1px solid #111; /* Subtle line to separate rows on big screens */
            }

            .container {
                margin-top: 20px; 
            }

            .col-rank { width: 22%; }
            .col-name { width: 43%; }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="game-title">STICKY<br>SITUATIONS</div>
        <h2>HIGH SCORES</h2>
        
        <div class="header-row">
            <span class="col-rank">RANK</span>
            <span class="col-name">NAME</span>
            <span class="col-score">SCORE</span>
        </div>

        <div id="scoreboard">
             <div style="margin-top:20px; color:#444; font-size: 12px;">LOADING...</div>
        </div>
    </div>

    <script>
        const dbUrl = "https://stickysituations-4bb14-default-rtdb.europe-west1.firebasedatabase.app/scores.json";
        const showTestPlayers = false; //Put on true to see TestPlayer, put on false to not see them

        async function fetchScores() {
            try {
                const response = await fetch(dbUrl);
                const data = await response.json();

                const board = document.getElementById("scoreboard");
                
                if (!data) {
                    board.innerHTML = "<div style='padding:20px; color:#888;'>NO SCORES YET</div>";
                    return;
                }

                board.innerHTML = ""; 

                let scores = Object.values(data);
                if (!showTestPlayers) {
                scores = scores.filter(entry => entry.name !== "TestPlayer");
                }

                scores.sort((a, b) => b.score - a.score); 

                scores.slice(0, 10).forEach((entry, index) => {
                    const div = document.createElement("div");
                    div.className = "score-row";
                    
                    let rankSuffix = "TH";
                    if (index + 1 === 1) rankSuffix = "ST";
                    else if (index + 1 === 2) rankSuffix = "ND";
                    else if (index + 1 === 3) rankSuffix = "RD";

                    const scoreDisplay = Math.round(parseFloat(entry.score));
                    
                    div.innerHTML = `
                        <span class="col-rank">${index + 1}${rankSuffix}</span>
                        <span class="col-name">${entry.name}</span>
                        <span class="col-score">${scoreDisplay}</span>
                    `;
                    board.appendChild(div);
                });

            } catch (error) {
                console.error("Error:", error);
            }
        }

        fetchScores();
        setInterval(fetchScores, 3000);
    </script>
</body>
</html>
